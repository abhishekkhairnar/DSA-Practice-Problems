  }

  // Email validation using regular expression

        function TANvalidation(){
            // alert("change occured");
            var form = document.getElementById('form1');

            var text = document.getElementById("error");
            var pattern = /^[L|U]{1}[0-9]{5}[A-Z]{2}[0-9]{4}[A-Z]{3}[0-9]{6}$/;

                text.innerHTML="Invalid TAN No"
                text.style.color="#ff0000"
            }
        }
        function validateEmail(email) {
        // Check if email is empty
        if (!email) {
            return false;
        }

        // Check if email contains only one @ symbol
        var atCount = 0;
        for (var i = 0; i < email.length; i++) {
            if (email[i] === "@") {
            atCount++;
            }
        }
        if (atCount !== 1) {
            return false;
        }

        // Check if email starts or ends with @ symbol
        if (email[0] === "@" || email[email.length - 1] === "@") {
            return false;
        }

        // Check if there is a dot (.) after the @ symbol
        var atIndex = email.indexOf("@");
        var dotIndex = email.indexOf(".", atIndex);
        if (dotIndex === -1 || dotIndex === atIndex + 1) {
            return false;
        }

        // Check if there is at least one character before the @ symbol
        if (atIndex === 0) {
            return false;
        }

        // Check if there is at least one character between @ and dot
        if (dotIndex - atIndex === 1) {
            return false;
        }

        // Check if there is at least one character after the dot
        if (dotIndex === email.length - 1) {
            return false;
        }

        return true;
}
